<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>BMI Calculator</h1>
    <div class="slider-container">
      <label for="height">Height (cm): <span id="heightValue">170</span></label>
      <input type="range" id="height" name="height" min="100" max="220" value="170" oninput="updateHeightValue()">
    </div>
    <div class="slider-container">
      <label for="weight">Weight (kg): <span id="weightValue">70</span></label>
      <input type="range" id="weight" name="weight" min="30" max="150" value="70" oninput="updateWeightValue()">
    </div>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
